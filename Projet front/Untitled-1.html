<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnet d'adresses</title>
  <link rel="stylesheet" href="styless.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body style="background-image: url('img_bureau.jpg');">

  <div class="container">
    <div class="part1">
      <div class="titre">
        <h1>Gérer La Liste De Contact</h1>
      </div>
      <div class="boutons">
        <button id="newContactBtn"><i class="fas fa-user-plus"></i></button>
        <button id="deleteContactBtn"><i class="fas fa-trash-alt"></i></button>
      </div>
    </div>

    <div class="liste-formulaire">
      <div class="liste">
        <h2>Contacts enregistrés</h2>
        <ul id="contactList">
        </ul>
      </div>

      <div id="contactDetails">
        <h2>Détails du contact</h2>
        <div id="contactInfo">
          <span id="civiliteInfo"></span><br>
          <span id="nomInfo"></span><br>
          <span id="prenomInfo"></span><br>
          <span id="telephoneInfo"></span>
          <span style="display: none;" id="idInfo"></span>
        </div>
        <button id="editContactBtn">Editer le contact</button>
      </div>

      <div class="formulaire">
        <h2>Saisie/Modification d'un contact</h2>
        <form id="contactForm">
          <label for="civilite">Civilité :</label>
          <select id="civilite" name="civilite">
            <option value="madame">Madame</option>
            <option value="mademoiselle">Mademoiselle</option>
            <option value="monsieur">Monsieur</option>
          </select><br>

          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom"><br>

          <label for="prenom">Prénom :</label>
          <input type="text" id="prenom" name="prenom"><br>

          <label for="telephone">Téléphone :</label>
          <input type="text" id="telephone" name="telephone" autofocus placeholder="21-654-987" pattern="[0-9] {2}-[0-9] {3}-[0-9] {3}"><br>
          <div style="display: none;">
            <input type="hidden" id="contactId" name="contactId" value="">
          </div>
          <div class="boutons"> 
            <button type="button" id="enregistrerBtn">Enregistrer</button>
            <button type="button" id="effacerBtn">Effacer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
